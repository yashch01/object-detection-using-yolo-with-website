<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Webcam Detection</title>
    <link rel="stylesheet" href="static/css/webcam.css">
</head>
<body>
    <header>
        <h1>Live Webcam Object Detection</h1>
        <button id="theme-toggle">Toggle Light Theme</button>
    </header>
    <main>
        <div style="position: relative;">
            <video id="videoElement" autoplay playsinline width="416" height="416"></video>
            <canvas id="canvasElement" width="416" height="416"></canvas>
        </div>
        <div id="controls">
            <button id="startButton">Start Webcam</button>
            <button id="stopButton" disabled>Stop Webcam</button>
            <button id="recordButton" disabled>Start Recording</button>
            <button id="stopRecordButton" disabled>Stop Recording & Download</button>
        </div>
        <div id="output"></div>
    </main>

    <script src="static/js/webcam.js"></script>
</body>
</html>
